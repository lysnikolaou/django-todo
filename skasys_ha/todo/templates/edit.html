{% extends "base.html" %}

{% block page_content %}
<div class="content">
  <form action="{% url 'edit_task' id=task.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="todo-text">TODO Text</label>
      <textarea name="text" class="form-control" id="todo-text" maxlength="160" rows="3">{{ task.text }}</textarea>
    </div>
    <div class="form-group">
      <label for="todo-deadline">Deadline</label>
      <input name="deadline" type="date" class="form-control" id="todo-deadline" value="{{ task.deadline|date:'Y-m-d' }}">
    </div>
    <div class="form-group">
        <label for="todo-progress">Progress</label>
        <input name="progress" type="text" class="form-control" id="todo-progress" pattern="^[1-9][0-9]?$|^100$"
               value="{{ task.progress }}">
      </div>
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</div>
{% endblock %}
