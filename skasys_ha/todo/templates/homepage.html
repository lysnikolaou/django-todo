<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>TODO-List</title>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a class="nav-link active" href="index.html">Home</a>
      <a class="nav-link" href="add.html">Add TODO</a>
      <a class="nav-link" href="howto.html">How to edit a TODO</a>
      <a class="nav-link" href="impressum.html" tabindex="-1">Impressum</a>
    </nav>
    <div class="content">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Text</th>
            <th scope="col">Deadline</th>
            <th scope="col">Progress</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hello</td>
            <td>24/07/2019</td>
            <td>
              <div class="progress">
                <div class="progress-bar progress-bar-striped"
                    role="progressbar"
                    style="width: 10%"
                    aria-valuenow="10"
                    aria-valuemin="0"
                    aria-valuemax="100">10%</div>
              </div>
            </td>
            <td>
              <button style="border: none; background-color: white"><i class="far fa-edit"></i></button>
              <button style="border: none; background-color: white"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>25/07/2019</td>
            <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped"
                        role="progressbar"
                        style="width: 20%"
                        aria-valuenow="20"
                        aria-valuemin="0"
                        aria-valuemax="100">20%</div>
                </div>
            </td>
            <td>
              <button style="border:none; background-color: white"><i class="far fa-edit"></i></button>
              <button style="border: none; background-color: white"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <td>Larry</td>
            <td>26/07/2019</td>
            <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped"
                        role="progressbar"
                        style="width: 50%"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100">50%</div>
                </div>
            </td>
            <td>
              <button style="border:none; background-color: white"><i class="far fa-edit"></i></button>
              <button style="border: none; background-color: white"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
