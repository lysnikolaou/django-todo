<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>TODO-List</title>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a class="nav-link active" href="index.html">Home</a>
      <a class="nav-link" href="add.html">Add TODO</a>
      <a class="nav-link" href="howto.html">How to edit a TODO</a>
      <a class="nav-link" href="impressum.html" tabindex="-1">Impressum</a>
    </nav>
    <div class="content">
      <form>
        <div class="form-group">
          <label for="todo-text">TODO Text</label>
          <textarea class="form-control" id="todo-text" maxlength = "160" rows="3" placeholder="Enter the text"></textarea>
        </div>
        <div class="form-group">
          <label for="todo-deadline">Deadline</label>
          <input type="date" class="form-control" id="todo-deadline" placeholder="Enter the deadline (date)">
        </div>
        <div class="form-group">
            <label for="todo-progress">Progress</label>
            <input type="text" class="form-control" id="todo-progress" placeholder="Enter the progress (percentage)">
          </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</body>
</html>
